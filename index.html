<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>CSY1018 Web Development - Assignment 02</title>

    <!-- Provided game styles -->
    <link rel="stylesheet" href="./public/css/lib/game.css" />

    <!-- Additional styles and tweaks -->
    <link rel="stylesheet" href="./public/css/style.css" />

    <!-- Game script file -->
    <script src="./public/js/game.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- Content goes here. -->
      <aside class="menu">
        <button id="closeside">&times;</button>

        <ul class="heads">
          <li id="head0"></li>
          <li id="head1"></li>
          <li id="head2"></li>
          <li id="head3"></li>
          <li id="head4"></li>
        </ul>

        <ul class="bodies">
          <li id="body0"></li>
          <li id="body1"></li>
          <li id="body2"></li>
          <li id="body3"></li>
          <li id="body4"></li>
        </ul>
      </aside>

      <div class="hud">
        <ul class="health">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div id="player" class="character stand down">
        <div class="head"></div>

        <div class="body"></div>

        <div class="weapon bow"></div>
      </div>

      <div class="enemies">
        <div class="enemy grey stand left appear" style="left: 80vw; top: 10vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 20vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 30vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 40vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 50vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 60vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 70vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 80vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>

        <div class="enemy grey stand left appear" style="left: 80vw; top: 90vh">
          <div class="head"></div>
          <div class="body"></div>
          <div class="weapon bow"></div>
        </div>
      </div>

      <div class="trees">
        <img src="./public/images/tree.png" class="tree blocking" />
        <img
          src="./public/images/tree.png"
          class="tree blocking"
          style="left: 700px; top: 200px"
        />
        <img
          src="./public/images/tree.png"
          class="tree blocking"
          style="left: 250px; top: 50px"
        />
        <img
          src="./public/images/tree.png"
          class="tree blocking"
          style="left: 900px; top: 450px"
        />
        <img
          src="./public/images/tree.png"
          class="tree blocking"
          style="left: 500px; top: 500px"
        />
        <img
          src="./public/images/tree.png"
          class="tree blocking"
          style="left: 200px; top: 800px"
        />
        <img
          src="./public/images/tree.png"
          class="tree blocking"
          style="left: 900px; top: 800px"
        />

        <div
          class="trees blocking"
          style="background-image: url(./public/images/tree.png); width: 200px; height: 100vh; float: right"
        ></div>
      </div>

      <div class="arrows"></div>
    </div>
  </body>
</html>
