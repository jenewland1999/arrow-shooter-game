<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>CSY1018 Web Development - Assignment 02</title>

    <!-- Provided game styles -->
    <link rel="stylesheet" href="./public/css/lib/game.css" />

    <!-- Additional styles and tweaks -->
    <link rel="stylesheet" href="./public/css/style.css" />

    <!-- Game script file -->
    <script src="./public/js/game.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- Content goes here. -->
      <aside class="menu">
        <button id="closeside">&times;</button>

        <ul class="heads">
          <li id="head0"></li>
          <li id="head1"></li>
          <li id="head2"></li>
          <li id="head3"></li>
          <li id="head4"></li>
        </ul>

        <ul class="bodies">
          <li id="body0"></li>
          <li id="body1"></li>
          <li id="body2"></li>
          <li id="body3"></li>
          <li id="body4"></li>
        </ul>
      </aside>

      <div class="hud">
        <ul class="health"></ul>
      </div>

      <div id="player" class="character stand down">
        <div class="head"></div>
        <div class="body"></div>
        <div class="weapon bow"></div>
      </div>

      <div id="enemies"></div>

      <div id="trees"></div>

      <div id="arrows"></div>

      <div id="gameOverlay">
        <h2 class="message">&nbsp;</h2>
        <button class="button">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
